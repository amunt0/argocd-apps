apiVersion: v1
kind: Service
metadata:
  name: nextcloud
  namespace: media
  labels:
    app: nextcloud
spec:
  selector:
    app: nextcloud
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: nextcloud-lb
  namespace: media
  annotations:
    metallb.universe.tf/allow-shared-ip: "true"
    metallb.universe.tf/loadBalancerIPs: "192.168.71.13"    
    external-dns.alpha.kubernetes.io/hostname: "nextcloud.home"
    external-dns.alpha.kubernetes.io/ingress-hostname-source: "service-annotation-only"
  labels:
    app: nextcloud
spec:
  selector:
    app: nextcloud
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
    - port: 443
      targetPort: 80
      protocol: TCP
      name: https
  type: LoadBalancer
    #  loadBalancerIP: 192.168.71.13
    

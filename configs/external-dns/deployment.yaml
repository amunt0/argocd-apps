apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns
  namespace: kube-system
spec:
  selector:
    matchLabels:
      app: external-dns
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: external-dns
    spec:
      serviceAccountName: external-dns
      containers:
        - name: external-dns
          image: k8s.gcr.io/external-dns/external-dns:v0.13.1
          args:
            - --source=service
            - --source=ingress
            - --provider=coredns
            - --registry=txt
            - --txt-owner-id=k3s
            - --domain-filter=home
            - --log-level=debug
            - --request-timeout=30s # Add timeout parameter
          env:
            - name: ETCD_URLS
              value: http://etcd.kube-system.svc.cluster.local:2379
            - name: NO_PROXY
              value: "10.43.0.0/16,192.168.0.0/16"

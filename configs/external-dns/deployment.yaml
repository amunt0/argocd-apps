# configs/external-dns/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns
  namespace: kube-system
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: external-dns
  template:
    metadata:
      labels:
        app: external-dns
    spec:
      containers:
        - name: external-dns
          image: registry.k8s.io/external-dns/external-dns:v0.15.0
          args:
            - --source=ingress
            - --provider=coredns
            - --log-level=debug
          env:
            - name: ETCD_URLS
              value: https://192.168.68.64:2379
            - name: ETCD_CERT_FILE
              value: /etc/kubernetes/pki/etcd/client.crt
            - name: ETCD_KEY_FILE
              value: /etc/kubernetes/pki/etcd/client.key
            - name: ETCD_CA_FILE
              value: /etc/kubernetes/pki/etcd/peer-ca.crt
          volumeMounts:
            - name: etcd-certs
              mountPath: /etc/kubernetes/pki/etcd
              readOnly: true
      volumes:
        - name: etcd-certs
          hostPath:
            path: /var/lib/rancher/k3s/server/tls/etcd
            type: Directory

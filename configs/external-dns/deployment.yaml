apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns
  namespace: kube-system
spec:
  selector:
    matchLabels:
      app: external-dns
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: external-dns
    spec:
      serviceAccountName: external-dns
      containers:
        - name: external-dns
          image: k8s.gcr.io/external-dns/external-dns:v0.13.1
          args:
            - --source=service
            - --source=ingress
            - --provider=rfc2136
            - --registry=txt
            - --txt-owner-id=k3s
            - --domain-filter=home
            - --log-level=debug
            - --request-timeout=30s
            - --interval=30s
            - --rfc2136-host=pihole.dns.svc.cluster.local
            - --rfc2136-port=53
            - --rfc2136-zone=home
            - --rfc2136-tsig-secret=none
            - --rfc2136-tsig-secret-alg=hmac-sha256
            - --rfc2136-tsig-keyname=externaldns-key
            - --rfc2136-tsig-axfr
          env:
            - name: NO_PROXY
              value: "10.43.0.0/16,192.168.0.0/16"

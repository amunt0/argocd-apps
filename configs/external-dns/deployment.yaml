apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns
  namespace: kube-system
spec:
  selector:
    matchLabels:
      app: external-dns
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: external-dns
    spec:
      serviceAccountName: external-dns
      containers:
        - name: external-dns
          image: k8s.gcr.io/external-dns/external-dns:v0.13.1
          args:
            - --source=service
            - --source=ingress
            - --provider=coredns
            - --registry=etcd
            - --domain-filter=home
            - --log-level=debug
              #    - --provider=coredns
              #- --log-level=debug
              #- --domain-filter=home # Add domain filter
          env:
            - name: ETCD_URLS
              value: http://etcd.kube-system.svc.cluster.local:2379

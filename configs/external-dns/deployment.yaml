apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns
  namespace: dns
spec:
  selector:
    matchLabels:
      app: external-dns
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: external-dns
    spec:
      serviceAccountName: external-dns
      containers:
        - name: external-dns
          image: k8s.gcr.io/external-dns/external-dns:v0.15.1
          args:
            - --source=service
            - --source=ingress
            - --provider=pihole
            - --registry=noop
            - --pihole-server=http://pihole.dns.svc.cluster.local
          securityContext:
            fsGroup: 65534
          envFrom:
          - secretRef:
             name: pihole-password              
              

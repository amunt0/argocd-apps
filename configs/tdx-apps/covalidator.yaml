apiVersion: apps/v1
kind: Deployment
metadata:
  name: covalidator
  namespace: tdx-apps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: covalidator
  template:
    metadata:
      labels:
        app: covalidator
      annotations:
        # Enable GCP Confidential Space attestation
        confidential-space.security.cloud.google.com: "true"
    spec:
      serviceAccountName: tdx-workload-sa
      nodeSelector:
        cloud.google.com/gke-confidential-nodes: "true"
          #      tolerations:
          #      - key: "confidential-computing"
          #        operator: "Equal"
          #        value: "true"
          #        effect: "NoSchedule"
      initContainers:
      - name: setup-environment
        image: alpine:latest
        command:
        - sh
        - -c
        - |
          # Create config directory if it doesn't exist
          mkdir -p /root/config
          
          # Copy the configmap contents to writable location
          cp -f /tmp/config/* /root/config/
          
          # Copy other files
          cp -n /tmp/last-block/lastBlock.txt /root/lastBlock.txt
          cp -n /tmp/request-counter/requestCounter.txt /root/requestCounter.txt
          echo "eyJhbGciOiJQQkVTMi1IUzI1NitBMTI4S1ciLCJjcmVhdGVkIjoiMjAyNS0wMS0wOSAxMDoyOTo0NC4wNjUzMzE3OTIgKzAwMDAgVVRDIG09KzAuNDcwNDI0ODc2IiwiZW5jIjoiQTI1NkdDTSIsInAyYyI6ODE5MiwicDJzIjoiNWtlTzJ2WXdZRkIzUW5VcyJ9" > /root/keyring-test/covalidator.info
          echo "eyJhbGciOiJQQkVTMi1IUzI1NitBMTI4S1ciLCJjcmVhdGVkIjoiMjAyNS0wMS0wOSAxMDoyOTo0NC4wNzI2NTcyOTIgKzAwMDAgVVRDIG09KzAuNDc3NzUwMjkzIiwiZW5jIjoiQTI1NkdDTSIsInAyYyI6ODE5MiwicDJzIjoieGtvYmx3UnBsYi01YnZ0ciJ9.3Yrh9rhzEYk9YQTHDDahIymxkp2tkEL0MQSG619zL93g-lx3nas4vw.c_lWcg8EplM7OCfu.JRpmlF7TaFmP3VAn9YD0lO-mN_j3FaVvlkTGtWfKaSwVUpudcoCdHVUySgyqutdkXijyYUfz_0Hj9QA_1fQH-c8kio1GmDpZLJqpMQQn5-1hNRJnodWhDU9sBZ3XuqsaCFQMd6eimd3SbC98EfaTiUNg44649akM2EbRx9VMwneGuCZSoqHz_FDD13oUu8S0I5jGmVJ2pyIzINqwWI4h2Fn0TOBK9WcmwC5DylbXTtV5fek3-4jVRcVHmO7NVA.NHThx2DQVBzXHVQWgxDBJw" > /root/keyring-test/80bd5dab6ad27a83434666291affd171d1881243.address

          # Display for debugging
          ls -lrt /root/
          ls -lrt /root/config/
          
          cat /root/keyring-test/covalidator.info
          cat /root/keyring-test/*.address

          echo "Environment setup completed successfully"
        volumeMounts:
        - name: storage
          mountPath: "/root"
        - name: config
          mountPath: "/tmp/config"
        - name: last-block
          mountPath: "/tmp/last-block"
        - name: request-counter
          mountPath: "/tmp/request-counter"
        securityContext:
          allowPrivilegeEscalation: false
      containers:
      - name: covalidator
        image: inconetwork/covalidator:9275524
        command: ["/bin/sh", "-c"]
        args:
        - "cat /root/config/covalidator.toml && /app/covalidator start --home=/root --keyring-backend=test --grpc-insecure"
        ports:
        - containerPort: 50055
          name: grpc
        volumeMounts:
        - name: storage
          mountPath: "/root"
        securityContext:
          allowPrivilegeEscalation: false
        env:
        - name: SECRET_ID
          value: "projects/697085482582/secrets/tdx-app-secret/versions/latest"
        - name: KMS_KEY_ID
          value: "projects/697085482582/locations/europe-west4/keyRings/tdx-keyring/cryptoKeys/tdx-app-key"
      volumes:
      - name: storage
        persistentVolumeClaim:
          claimName: covalidator-pvc
      - name: config
        configMap:
          name: covalidator-config
      - name: last-block
        configMap:
          name: covalidator-last-block
      - name: request-counter
        configMap:
          name: covalidator-request-counter
---
apiVersion: v1
kind: Service
metadata:
  name: covalidator
  namespace: tdx-apps
spec:
  selector:
    app: covalidator
  ports:
  - port: 50055
    targetPort: 50055
    name: grpc
  type: ClusterIP

apiVersion: apps/v1
kind: Deployment
metadata:
  name: evm-indexer
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: evm-indexer
  template:
    metadata:
      labels:
        app: evm-indexer
    spec:
      containers:
        - name: evm-indexer
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: Always
          env:
            - name: CONFIG_PATH
              value: "/etc/eth-indexer/config.toml"
            - name: RUST_LOG
              value: "info"
            - name: RUST_BACKTRACE
              value: "1"
          ports:
            - name: metrics
              containerPort: {{ .Values.metrics.port }}
          volumeMounts:
            - name: data
              mountPath: /data/eth-indexer
            - name: config
              mountPath: /etc/eth-indexer
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /metrics
              port: metrics
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /metrics
              port: metrics
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: evm-indexer-data
        - name: config
          configMap:
            name: evm-indexer-config
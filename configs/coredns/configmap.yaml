# configs/coredns/configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: coredns
  namespace: kube-system
data:
  Corefile: |
    .:53 {
        errors
        health {
            lameduck 5s
        }
        ready
        kubernetes cluster.local in-addr.arpa ip6.arpa {
            pods insecure
            fallthrough in-addr.arpa ip6.arpa
        }
        hosts /etc/coredns/NodeHosts {
            reload 1s
            fallthrough
        }
        prometheus :9153
        forward . /etc/resolv.conf {
            policy sequential
        }
        cache 30
        loop
        reload 5s
        loadbalance
        log
    }
    home:53 {
        errors
        debug
        log
        etcd {
            path /coredns # Changed path
            endpoint unix:///var/run/k3s/etcd/server.sock  # Try unix socket
            fallthrough
        }
        prometheus :9153
        cache 30
        reload 5s
    }

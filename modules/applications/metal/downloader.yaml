apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: downloader
  namespace: ${argo_cd_namespace}
spec:
  project: system
  source:
    repoURL: https://github.com/amunt0/argocd-apps
    targetRevision: HEAD
    path: configs/downloader
  destination:
    server: https://kubernetes.default.svc
    namespace: media
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

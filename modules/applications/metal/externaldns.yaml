apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-dns
  namespace: argocd
spec:
  project: system
  source:
    repoURL: https://kubernetes-sigs.github.io/external-dns/
    targetRevision: 1.14.1
    chart: external-dns
    helm:
      values: |
        provider: coredns
        logLevel: debug
        sources:
          - ingress

        args:
          - --source=ingress
          - --provider=coredns
          - --log-level=debug
          - --etcd-urls=http://192.168.68.64:2379

        env:
          - name: ETCD_URLS
            value: http://192.168.68.64:2379

        deploymentStrategy:
          type: Recreate

        rbac:
          create: true

        serviceAccount:
          create: true
          name: external-dns

        podLabels:
          app: external-dns

        nameOverride: "external-dns"
        fullnameOverride: "external-dns"

  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
